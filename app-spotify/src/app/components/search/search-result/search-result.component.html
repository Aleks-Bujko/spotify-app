<div class="search-artist-item" *ngIf="artist" (click)="navigate(artist)">  
    <div class="search-artist-item__img-container" *ngFor="let image of artist.images; let second=height">
        <img class="new-release-item__img" *ngIf="" src="{{image.url}}" alt="{{artist.name}}" width="160" height="160">
    </div>
    <div class="search-artist-item__title-container">
        <p class="search-artist-item__title">{{ artist.name }}</p>
    </div>
    <div class="search-artist-item__bottom-container">
       <!--<div class="search-artist-item__type-container">
            <span class="search-artist-item__type">{{ artist.type | uppercase }}</span>
        </div>-->
    </div>    
</div>

<div class="search-track-item" *ngIf="track">  
    <div class="search-track-item__img-container" *ngFor="let image of artist.image; let second=height">
        <img class="new-release-item__img" *ngIf="image.height===64" src="{{image.url}}" alt="{{track.name}}" width="64" height="64">
    </div>
    <div class="search-track-item__title-container">
        <p class="search-track-item__title">{{ track.name }}</p>
    </div>
</div>
